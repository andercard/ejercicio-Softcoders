<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React Skeleton</title>
    <link rel="stylesheet" href="./css/bootstrap-flex.min.css">
    <style media="screen">
      .buscar {
        display: flex;
      }
      #btn {
        margin-left: 20px;
      }
      .mensaje {
        font-size: 20px;
        color: #404040;
        margin-top: 10px;
        text-transform: uppercase;
      }
      .lista-tarea {
        list-style: none;
        margin-top: 20px;
      }
      .lista-tarea li{
        position: relative;
        padding: 8px 0;
      }
      .lista-tarea li:after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #025aa5;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        left: -20px;
      }
      .lista-tarea li:nth-child(odd)::after{
        background-color: #5cb85c;
      }
    </style>
  </head>
  <body>
    <div id="main"></div>
    <script src="./js/jquery.js"></script>
    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
